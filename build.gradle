apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'jacoco'
apply plugin: 'pmd'

version = '0.1'

repositories {
    jcenter()
}

dependencies {
    compile group: 'com.drewnoakes', name: 'metadata-extractor', version: '2.11.0'
    compile group: 'org.joml', name: 'joml', version: '1.9.9'
    testImplementation 'com.github.tomakehurst:wiremock:2.17.0'
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'tokyo.northside.imageviewer.MainDialog'
applicationDefaultJvmArgs = ["-Djoml.fastmath"]

